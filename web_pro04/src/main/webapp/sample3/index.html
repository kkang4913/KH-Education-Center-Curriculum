<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>네이버 : 회원가입</title>
</head>
<body>
	<div>
		<center>
			<h1>NAVER
		</center>
	</div>

	<div>
		<label for="id"><b>아이디</b><br></label><input id="id" type="text"
			name="id"> <span class="step_url">@naver.com</span></span><br>
		<label for="pw1"><b>비밀번호</b><br></label><input id="pw1"
			type="password" name="pw1"><br> <label for="pw2"><b>비밀번호
				재확인</b><br></label><input id="pw2" type="password" name="pw2"><br>
	</div>
	<br>
	<div>
		<label for="name"><b>이름</b><br></label><input id="name"
			type="text" name="name"><br> <label for="date"><b>생년월일</b></label><br>
		<input size="4" type="text" name="year" maxlength="4"
			placeholder="년(4자)"> 
			<select name="month">
			<option value="opt0" selected>월</option>
			<option value="opt1">1</option>
			<option value="opt2">2</option>
			<option value="opt3">3</option>
			<option value="opt4">4</option>
			<option value="opt5">5</option>
			<option value="opt6">6</option>
			<option value="opt7">7</option>
			<option value="opt8">8</option>
			<option value="opt9">9</option>
			<option value="opt10">10</option>
			<option value="opt11">11</option>
			<option value="opt12">12</option>
			</select>
			<input size="2" type="text" name="year" maxlength="2" placeholder="일">
			<br>
			<label for="gender"><b>성별</b></label>
			<br>
			<select id="gender" name="gender">
				<option value="opt0" selected><b>성별</b></option>
				<option value="opt1">남자</option>
				<option value="opt2">여자</option>
				<option value="opt3">선택 안함</option>
				</select>
				<br>
				<label for="em"><b>본인확인 이메일</b></label><br>
				<input id="em" type="email" ><br>
			<label for="tel"><b>휴대 전화</b></label><br>
			<select id="tel" name="month">
			<option value="opt0" selected>대한민국 +82</option>
			<option value="opt1">1</option>
			<option value="opt2">2</option>
			<option value="opt11">11</option>
			<option value="opt12">12</option>
			</select><br>
			<input type="tel" name="tel"  size="16" maxlength="16" placeholder="전화번호 입력">
			<button type ="button">인증번호 받기</button><br>
			<input type="tel" name="num"  size="16" maxlength="4" placeholder="인증번호 입력"><br>
			<button type ="submit">가입하기</button><br>
			
</body>
</html>
