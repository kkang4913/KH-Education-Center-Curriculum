<!DOCTYPE html>
<html lang = "ko">
	<head>
	<!-- 
			head 태그 영역
					HTML 문서에 대한 정보를 설명하기 위해 다양한 태그가 사용되는 영역
					title, meta, link, style, script 태그가 있다.
	 -->
		<meta charset="UTF-8">
		<!-- 5초 뒤에 주소(O) 이동, 주소(X) 새로고침 -->
		<meta http-equiv="refresh" content="5;">
		<!-- 카카오톡 링크 보냄 예시 
		<meta name="image" content="http://localhost:8080/img/sample.jpeg"> -->
		<title>뀨릿 스토어</title>
		<link rel="stylesheet" type="text/css" href="css/base.css">
		<link rel="icon" type="image/png" href="img/logo.png">
		<base href="http://localhost:8080/web01/page1/" target="_self"> <!-- _self현재페이지 / _blank새창으로 -->
		<style> 
			body{
				color: PINK;
			}
			
		</style>
	</head>
	<body>
		<!-- 
			body 태그 영역
					브라우저 화면에 출력하여 보여줄 모든 내용이 작성되는 영역
					head 태그에서 사용하는 태그를 제외한 모든 태그를 쓴다.
		 -->

	<h1>나는 뀨릿이라고해 반가워</h1>
	
	<!-- 링크 태그(a) 상대경로(./(현재위치를 의미))-->
	<a href="./sample02.html">페이지 이동 1</a><br>
	<a href="./sample03.html">페이지 이동 2</a><br>
	
	
	</body>
</html>
